
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pemesanan | StudyNeeds</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: #fff0f0;
      padding: 0;
      margin: 0;
    }
    header {
      background-color: #ff9999;
      padding: 20px;
      text-align: center;
      color: white;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Form Pemesanan</h1>
    <p>by Angel Store</p>
  </header>
  <div class="container">
    <label for="produk">Pilih Produk</label>
    <select id="produk">
      <option value="">-- Pilih --</option>
      <option>cek turnitin</option>
      <option>cek ai indo & eng</option>
      <option>translate file (deepl)</option>
      <option>unlock docs</option>
      <option>akun chatgpt pro/plus</option>
      <option>akun turnitin biasa</option>
      <option>akun turnitin cek ai</option>
      <option>akun gptzero</option>
      <option>akun deepl pro</option>
      <option>scite ai</option>
      <option>quillbot</option>
      <option>duolingo</option>
      <option>grammarly</option>
      <option>consensus ai</option>
      <option>smallpdf</option>
      <option>numerade</option>
      <option>humata ai</option>
      <option>perplexity ai</option>
      <option>connected ai</option>
      <option>scribd</option>
      <option>wps office</option>
      <option>gamma ai</option>
      <option>canva</option>
      <option>picsart</option>
      <option>vidio prime</option>
      <option>viu</option>
      <option>cek nomor gtc</option>
      <option>koin line</option>
      <option>busuu</option>
      <option>blackbox ai</option>
    </select>

    <label for="jumlah">Jumlah</label>
    <input type="number" id="jumlah" placeholder="Misal: 1">

    <label for="catatan">Catatan Tambahan</label>
    <textarea id="catatan" rows="3" placeholder="Contoh: kirim hari ini ya kak 🙏"></textarea>

    <label for="nama">Nama Kamu</label>
    <input type="text" id="nama" placeholder="Nama Lengkap">

    <button onclick="kirimPesan()">Kirim ke WhatsApp</button>
  </div>

  <script>
    function kirimPesan() {
      const produk = document.getElementById("produk").value;
      const jumlah = document.getElementById("jumlah").value;
      const catatan = document.getElementById("catatan").value || "-";
      const nama = document.getElementById("nama").value;

      if (!produk || !jumlah || !nama) {
        alert("Mohon lengkapi semua kolom yang wajib diisi.");
        return;
      }

      const message = `Halo kak! Saya ingin memesan:\n\nProduk: ${produk}\nJumlah: ${jumlah}\nCatatan: ${catatan}\nNama: ${nama}`;
      const encoded = encodeURIComponent(message);
      const url = `https://wa.me/6281263515698?text=${encoded}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
